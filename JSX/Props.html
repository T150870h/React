<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Props</title>
</head>

<body>
    <!-- 
        Props:
        React elements: div/h2/...
        - Sử dụng prop giống như attribute trong HTML
        - 2 props class, for => cllassName, for => htmlFor
        - phải tuân theo các quy ước có sẵn

        React components:function/ class...
        - Sử dụng Props giống như đối số cho Component
        - Tự do đặt tên props

        chú ý:
        - Props 'key' là props đặc biệt
        - Props là đối số của Component
              => Props có thể là bất kỳ kiểu dữ liệu gì
        - sử dụng destructuring 
     -->
    <div id="root"></div>

    <script type="text/babel">

        function PostItem({
            image,
            title,
            description,
            publishDate,
            callback = () => {}
        }) {
            callback();
        //    if (typeof props.callback === "function") 
        //   props.callback(Math.random());
            return (
                <div className="post-item">
                    <img
                        src={image}
                        alt={title}
                    />
                    <h2 className="post-title">{title}</h2>
                    <p className= 'post-desc'>{description}</p>
                    <p className= 'post-publ'>{publishDate}</p>
                    </div>
            )
        }
     function App() {
         return (
           <div id = 'Wrapper'>

               callback = {(random) => {

               }}
             
             />

             />

                title = 'Nhà đất địa ốc Đà Nẵng'

             />

     }
   ReactDOM.render(<App/>, document.getElementById("root"));
    </script>
